<html>

<head>
  <title>LOGIN</title>
  <meta charset="utf-8" />

<body>
  <div class="container">
    <div class="row">
      <img src="images/LOGO R.png">
      <h1>LOGIN</h1>
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">
            <form class="form-horizontal" method="" action="">
              <div class="form-grub">
                <div class="col-md-6">
                  <input type="email" class="form-control" name="email" value="" placeholder="Email">
                </div>
              </div>
              <div class="form-grub">
                <div class="col-md-6">
                  <input type="password" id="password-field" class="form-control" name="password" value=""
                    placeholder="Password" onfocus="hideeye()">
                  <span id="eye" class="fa fa-eye-slash field-icon" onclick="myPassword()"></span>
                </div>
              </div>
              <div class="submit">
                <input type="submit" id="submit" name="submit" value="Login">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- service for JS -->
  <script>
    function myPassword() {
      var x = document.getElementById("password-field");
      var y = document.getElementById("eye");

      if (x.type == "password") {
        x.type = "text";
        y.className = "fa fa-eye";
      } else {
        x.type = "password";
        y.className = "fa fa-eye-slash";
      }
    };
